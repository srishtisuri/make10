<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Make 10</title>
    <link
      href="https://fonts.googleapis.com/css?family=Averia Sans Libre"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div>
      <img src="heading.png" />
    </div>
    <div class="numbers">
      <input
        class="input"
        id="box1"
        type="text"
        maxlength="1"
        onkeyup="moveOnMax(this, 'box2')"
      />
      <input
        class="input"
        id="box2"
        type="text"
        maxlength="1"
        onkeyup="moveOnMax(this,'box3')"
      />
      <input
        class="input"
        id="box3"
        type="text"
        maxlength="1"
        onkeyup="moveOnMax(this,'box4')"
      />
      <input class="input" id="box4" type="text" maxlength="1" />
    </div>
    <div class="buttonDiv">
      <button class="button" onclick="compute()">Calculate</button>
      <button class="button" onclick="window.location.reload()">Clear</button>
    </div>

    <h1 id="title1"></h1>

    <table id="rightTable"></table>

    <h1 id="title2"></h1>

    <table id="wrongTable"></table>

    <script src="make10.js"></script>
  </body>
</html>
